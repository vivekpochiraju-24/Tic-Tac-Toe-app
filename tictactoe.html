<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div class="board" id="board">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <button id="restartButton">Restart</button>
        <div class="message" id="message"></div>
        <div class="mode-selection">
            <label>
                <input type="radio" name="mode" value="singleplayer" checked> Single Player
            </label>
            <label>
                <input type="radio" name="mode" value="multiplayer"> Multiplayer
            </label>
        </div>
        <div class="player-selection" id="playerSelection">
            <label>
                Player 1 Symbol:
                <select id="player1Symbol">
                    <option value="x">X</option>
                    <option value="circle">O</option>
                </select>
            </label>
            <label>
                Player 2 Symbol:
                <select id="player2Symbol">
                    <option value="x">X</option>
                    <option value="circle">O</option>
                </select>
            </label>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
